	<script language="Javascript">
function confirmacao(id) {
     var resposta = confirm("Deseja remover esse registro?");
     if (resposta == true) {
          window.location.href = "/CRUD_SERVELT_JAVA/remover_cavalo?action=delete&id="+id;
     }
}
</script>
	<h1 style="text-align: center;">Listar Cavalos</h1>
	<br>
	<br>
	<br>
	<div class="container">
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<!-- 	private Integer id;
	private String nome;
	private Float altura;
	private String corPelo;
	private Float peso;
	private String alimentacao;
	private Raca raca; -->
					<th scope="col"><a id="confirmarExclusao"
						class="btn btn-success" href="/CRUD_SERVELT_JAVA/cadastrar_cavalo"
						role="button">+</a></th>
					<th scope="col">Nome</th>
					<th scope="col">Altura</th>
					<th scope="col">Cor do Pelo</th>
					<th scope="col">Peso</th>
					<th scope="col">Alimentacao</th>
					<th scope="col">Raca</th>
					<th scope="col">Editar</th>
					<th scope="col">Remover</th>

				</tr>
			</thead>
			<tbody>{% block cavalo_card_layout %}
			</tbody>
		</table>
	</div>
